<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:with="isArticleExist=${article.id ne null}">
<head>
    <meta charset="UTF-8">
    <title th:text="${isArticleExist ? 'Update article' : 'Upload article'}"></title>
</head>
<body>
      <h3 th:text="${isArticleExist ? 'Create article form' : 'Edit article form'}"></h3>
      <form method="post" th:object="${article}">
        <div>
          <label>Title</label>
          <input type="text" placeholder="Article title" th:field="*{title}">
        </div>
        <div>
          <label>Description</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
          <label>Text</label>
            <textarea th:field="*{text}"></textarea>
        </div>
          <button
                  th:text="${isArticleExist ? 'Update article' : 'Upload article'}"
                  type="submit">

          </button>
      </form>
      <div th:if="${message}" th:text="${message}"></div>

</body>
</html>
